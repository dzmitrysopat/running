<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблица результатов</title>
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./running-run.svg" type="image/x-icon">
</head>
<body>

<h2>Результаты тренировок</h2>

<thead>
<tr>
<th>Дата</th>
<th>Время (мм:сс)</th>

</tr>
</thead>
<tbody></tbody>
</table>

</div>

</body>
