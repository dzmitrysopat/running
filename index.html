<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблица результатов</title>
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./running-run.svg" type="image/x-icon">
</head>
<body>

<h2>Результаты тренировок</h2>
<table id="data-table">
<thead>
<tr>
<th>Дата</th>
<th>Время (мм:сс)</th>
<th>Расстояние</th>
</tr>
</thead>
<tbody></tbody>
</table>
<div class="btns">
    <button onclick="addRow()" class="addBtn">Добавить строку</button>
    <button onclick="removeLastRow()" class="delBtn">Удалить строку</button> 
    <button onclick="saveToFile()">Сохранить в JSON</button>
    <!-- <label for="file-input" class="button">Загрузить JSON</label> -->
    <input type="file" id="file-input" accept=".json" onchange="loadFromFile(event)">   
</div>
<div class="json">
  
</div>
<script src="./script.js"></script>
</body>
</html>
